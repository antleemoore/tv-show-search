<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/jpeg" href="searchicon.jpg">
    <link rel="apple-touch-icon" sizes="180x180" href="searchicon.jpg">
    <link rel="manifest" href="manifest.json">
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <h1 class="title">TV Show Search</h1>
  </div>
    <div class="navbar-end">
      <div class="navbar-item">
        <form id="searchForm" class="field has-addons">
        <div class="control">
            <input class="input is-info" type="text" placeholder="TV Show Title" name="query">
        </div>
        <div class="control">
            <button class="button is-info"><span class="icon">
                <i class="fas fa-search"></i>
            </span></button>
        </div>
    </form>
      </div>
    </div>
  </div>
</nav>
    

    <hr/>
    <script>
      if('serviceWorker' in navigator){
        navigator.serviceWorker.register('/service-worker.js');
      }
    </script>
    <script src="app.js"></script>
</body>
</html>
